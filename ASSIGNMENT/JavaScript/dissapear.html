<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Access and Properties </title>
    </head>
    <body>
        <h1>Welcome to disappear.html</h1>
        <h2>Example of the JavaScript's property</h2>
        <div id = "div" style = "background-color: yellow; font-size: 25px; color: red; border: 2px solid red;">
            This is the div element.
        </div>
        <p id = "p"> This is a paragraph element. </p>
        <button onclick = "fun()" id = "btn"> Click me!</button>
        <script>
            function fun() {
            document.getElementById("div").style.display = "none";
            document.getElementById("p").style.display = "none";
            }
        </script>
    </body>
</html>
