<!DOCTYPE html>
<html>
    <head>
        <title>CSS COMMPATIBILITY</title>
        <style>
            table , td {
                border: 1px solid #595959;
                border-collapse: collapse;
                table-layout: fixed;
            }
            td {
                padding: 5px;
                width: 30px;
                height: 25px;
            }
            ol.a {list-style-type: upper-roman;}
            ol.b {list-style-type: lower-alpha;}
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td><b>HARDWARE</td>
                    <td><b>SOFTWARE</td>
                </tr>
                <tr>
                    <td>MOUSE</td>
                    <td>VS CODE</td>
                </tr>
                <tr>
                    <td>KEYBOARD</td>
                    <td>CHROME</td>
                </tr>
            </tbody>
        </table>
        <h1>>The list-style-type Property</h1>
        <p>Example of ordered lists:</p>
        <ol class="a">
            <li>coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
        <ol class="b">
            <li>coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li> 

        </ol>
    </body>
</html>
